<!-- AdminArea -->
<div ng-controller="AdminAreaCtrl">
	<div class="extended-wrap">

		<!-- The container is a centered 960px -->
		<div class="container content-wrap">
			<div class="sixteen columns">
				<div class="row">
					<div class="three columns alpha">
						&nbsp;
					</div>
					<!-- logo -->
					<div class="thirteen columns omega">
						<img class="logo" src="img/userBallotLogoFullWhite.png" alt="" width="150">
					</div>
				</div>
			</div>
			<!-- Give column value in word form (one, two..., twelve) -->
			<div class="sixteen columns">
				<div class="row">
					<div class="three columns alpha">
		              <a class="main-nav-item" href="#">Dashboard</a>
		              <!-- <a class="main-nav-item" href="#">Settings</a> -->
		              <a class="main-nav-item" href="#" id="embedCodeShow">Embed code</a>
					</div>
					<div class="thirteen columns omega">
						<div id="embedCodeProvider" class="card-wrap hide">
							<a href="" class="close right">Hide</a>
							<br class="clear" />
							<h2 class="emphasis-heading">Copy and paste the following into your website</h2>
							<h5>Add this code directly before the closing body tag.</h5>
							<textarea class="topcoat-textarea active" rows="5" cols="70" placeholder=""><!-- UserBallot: Add this before the closing body tag  --><script type="text/javascript">var $ub = window.$ub || {};$ub.siteId = '984915cc906d4f5f952258bd24c56a30';</script><script src="http://userballot/client.js"></script></textarea>
						</div>
						<div class="card-wrap">
							<h2 class="emphasis-heading">Ask a new question</h2>
							<form ng-submit="submit()" ng-controller="AdminAreaCtrl">
							<textarea class="topcoat-textarea" ng-model="question" name="text" rows="3" cols="70" placeholder="The simplest question you can ask is a yes or no question (140 characters max)"></textarea>
							<br><br>
							<button class="topcoat-button--large--cta" id="save-question">Save</button>
							</form>

						</div>
						<div class="card-wrap">
							<h2>Manage your questions</h2>
							<!-- <a href="#">active</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#">draft</a> -->

							<div class="line-item" ng-repeat="message in site.messages">
								<div class="question-wrap left">
									{{message.text}}
								</div>
								<div class="line-item-controls right">
									<button class="topcoat-button--quiet {{message.active == "1" | iif : "active" : ""}}">Active</button>
									<button class="topcoat-button--quiet {{message.active == "0" | iif : "active" : ""}}">Draft</button>
								</div>
								<!-- results pills -->
								<br class="clear" />
								<div class="line-item-results right">
									<span class="result-label">Yes</span><span class="pill yes">{{message.yesVotes}}</span>
									<span class="result-label">No</span><span class="pill no">{{message.noVotes}}</span>
								</div>
								<br class="clear" />
							</div>
							<a href="" ng-click="logout()">Logout</a>

						</div>
					</div>
					<br class="clear" />
				</div>
			</div>
		</div>
	</div>
</div>
