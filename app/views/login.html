<div class="title">Login to UserBallot</div>
<div class="error">{{error}}</div>
<form ng-submit="login()">
<input type="text" ng-model="email" placeholder="Enter your email" />
<input type="text" ng-model="password" placeholder="Enter your password" />
<input type="submit" name="submit" value="Signup Now!" />
<a ng-href="/#/signup">No Account? Signup Now!</a> 
</form>
