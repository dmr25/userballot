<div style="padding: 50px 0 0 10px;"><a href="http://userballot.com/"><img class="logo" src="img/userBallotLogoFullWhite.png" alt="" width="120"></a></div>
<div class="card-wrap" style="margin-top: 50px; text-align: center; padding-left: 0;">
	<br/>
	<div class="error">{{error}}</div>
	<form ng-submit="login()">
		<br/>
		<span style="display: inline-block; width: 175px; text-align: right; margin: 15px 20px 0 0; color: #696F74;">Email</span>
		<input type="text" class="topcoat-text-input--large" ng-model="email" placeholder="Enter your email" style="width: 300px; padding: 10px;" />
		<br/><br/>
		<span style="display: inline-block; width: 175px; text-align: right; margin: 15px 20px 0 0; color: #696F74;">Password</span>
		<input type="password" class="topcoat-text-input--large" ng-model="password" placeholder="" style="width: 300px; padding: 10px;" />
		<br/><br/>
		<input type="submit" class="topcoat-button--large" name="submit" value="Login" />
		<br /><br /><br /><br /><br /><br /><br /><br /><br />
		<div class="right">No Account? <a ng-href="/#/signup">Sign up Now!</a></div> 
		<br class="clear" />

		<!-- <br/><br/>
		<a ng-href="/#/signup">No Account? Signup Now!</a> --> 
	</form>
</div>
