<div class="signup-block-wrap center">
  <!-- logo -->
  <div style="padding: 50px 0 0 10px;"><a href="http://userballot.com/">
    <img class="logo" src="img/logo.png" alt="" width="120"></a>
  </div>

	<form ng-submit="login()" class="login-form css-form">

    <h3>Sign In</h3>

    <div class="form-section-title"></div>

    <!-- general error message -->
    <div class="public-form-error-message">
      {{error}}
    </div>

    <!-- email address -->
    <input type="text" class="fresh-text-input signup-input-wide"  ng-model="email" required placeholder="Email Address" /><br/>

    <!-- error message -->
    <div ng-show="emailError" class="public-form-error-message">
    	{{emailError}}
    </div>

    <!-- password -->
    <input type="password" class="fresh-text-input signup-input-wide"  ng-model="password" required placeholder="Password" /><br/>

    <!-- error message -->
    <div ng-show="domainError" class="public-form-error-message">
    	{{passwdError}}
    </div>

    <input type="submit" class="topcoat-button--large login-btn" name="submit" value="Sign In" />

  </form>

  <a ng-href="/#/signup">Need an account? Sign up free!</a>

  <br class="clear" />
</div>
