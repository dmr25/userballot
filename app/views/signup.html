{{loginerror}}
<form name="signup"  class="css-form" novalidate >

	<input type="text" ng-model="email" name="uEmail" required placeholder="Enter your email" /><br />
	<div ng-show="signup.uEmail.$dirty && signup.uEmail.$error.email">Invalid:Ooops</div>
	<input type="password" ng-model="password" required placeholder="Enter your password" /><br />
	<input type="password" ng-model="passwordConfirm" required placeholder="Re-enter the same password" /><br />
	<input type="url" ng-model="domain" required placeholder="Enter your website URL" /><br />
	<input type="submit" ng-click="register()" ng-disabled="signup.$invalid"/>

</form>
