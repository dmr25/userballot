<div class="title">Register for UserBallot</div>
<div class="error">{{error}}</div>
<form name="signup" ng-submit="register()" class="css-form" novalidate>
	<input type="text" ng-model="email" name="uEmail" required placeholder="Enter your email" /><br />
	<div ng-show="signup.uEmail.$dirty && signup.uEmail.$error.email">Invalid:Ooops</div>
	<input type="password" ng-model="password" required placeholder="Enter your password" /><br />
	<input type="url" ng-model="domain" required placeholder="Enter your website URL" /> (http://.... )<br />
	<input type="submit" ng-click="register()" ng-disabled="signup.$invalid" name="submit" value="Signup Now!" />
</form>
<a ng-href="/#/login">Need to Login?</a>
